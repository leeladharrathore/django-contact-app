{% extends 'Trying/base.html' %}

{% block content %}
<h2>Delete Contact</h2>

<p>
    Are you sure you want to delete
    <strong>{{ contact.name }}</strong>?
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'contact_list' %}">Cancel</a>
</form>
{% endblock %}
