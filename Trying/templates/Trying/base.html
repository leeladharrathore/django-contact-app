{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body style="margin:0;font-family:Arial;">

    <!-- HEADER (same for all pages) -->
    <header style="background:#222;color:white;padding:15px;">
        <h2>MY CUSTOM HEADER</h2>
        <p>Learning Django step by step</p>
    </header>

    <!-- NAVBAR (same everywhere) -->
   <nav style="background:#444;padding:10px;">
    <a href="{% url 'home' %}" style="color:white;margin-right:15px;">Home</a>
    <a href="{% url 'about' %}" style="color:white;">About</a>
    <a href="{% url 'contact' %}" style="color:white;">Contact</a>
    {% if user.is_authenticated %}
    <a href="{% url 'contact_list' %}">Contacts</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
</nav>


    <!-- MAIN CONTENT AREA -->
    <main style="padding:20px;">
        {% block content %}
        <!-- yahan child page ka content aayega -->
        {% endblock %}
    </main>

    <!-- FOOTER (same everywhere) -->
    <footer style="background:#222;color:white;padding:10px;text-align:center;">
        Â© 2025 Leeladhar
    </footer>

</body>
</html>
